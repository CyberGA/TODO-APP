<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Todo Application</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="d-flex align-items-center justify-content-center">
          <div class="col-sm-6 col-md-8 col-lg-4">
            <div class="card p-4 shadow p-3 mb-5 bg-body rounded">
              <h1 class="text-primary text-center">Todo Application</h1>
              <p class="text-muted text-center">List of all my todos</p>

              <div class="row">
                <div class="col-sm-12 col-md-8 mt-2">
                  <input class="form-control" type="text" />
                </div>
                <div class="col-sm-12 col-md-4 mt-2">
                  <button class="btn btn-primary">Add Todo</button>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="d-flex justify-content-between">
                    <span class="">Call Mum</span>
                    <input class="" type="checkbox" />
                  </div>
                  <div class="d-flex justify-content-between">
                    <span class="todo-list">Read a book</span>
                    <input class="todo-checkbox" type="checkbox" />
                  </div>
                  <div class="d-flex justify-content-between">
                    <span class="">Pray</span>
                    <input class="todo-checkbox" type="checkbox" />
                  </div>
                  <div class="d-flex justify-content-between">
                    <span class="todo-list todo-important"
                      >Write some code</span
                    >
                    <input class="todo-checkbox" type="checkbox" />
                  </div>
                  <div class="d-flex justify-content-between">
                    <span class="text-muted"><s>Meditate</s></span>
                    <input class="todo-checkbox" type="checkbox" checked />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./style.js"></script>
  </body>
</html>
