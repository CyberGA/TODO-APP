<!DOCTYPE html>

<head>

    <title>Todo App</title>
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="grid-container">
        <div class="todo-container card p-3">

            <h1 class="text-center mb-3 mt-3">Todo Application </h1>
            <p class="text-light text-center">List of all my todos</p>
            <div class="todo-form input-group mb-3">
                <input class="form-control todo-input" id="input-todo" type="text" aria-describedby="add" />
                <button onclick="onClickAddTodoButton()" class="input-group-text bg-primary text-light" id="add">Add</button>
            </div>
           
            <div id="list-of-todos">
            </div>
        </div>
</div>

<!-- Javascript -->
<script src="./index.js"></script>
</body>


</html>
