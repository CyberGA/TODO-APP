<!DOCTYPE html>

<head>

    <title>Todo App</title>
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="grid-container">
        <div class="home todo-container card p-3 home">

            <h2 class="text-center  mb-3 mt-3">Todo Application </h2>
                <p class="text-light text-center">List of all my todos</p>
            <div class="todo-form input-group mb-3">
                <input class="form-control todo-input" id="input-todo" type="text" aria-describedby="add" />
                <button onclick="onClickAddTodoButton()" class="input-group-text bg-primary text-light" id="add">Add</button>
            </div>
           
            <div id="list-of-todos">
            </div>
            <div class="card__footer">
                <span><i class="fas fa-history"></i>History</span>
            </div>
        </div>

        <!-- History -->
        <div class="grid-container history no-display">
            <div class="todo-container px-2 text-center">
        
                    <div class="history__title">
                        <i class="fas fa-times"></i>
                        <h1 class="">TODO HISTORY</h1>
                    </div>
                    <button onclick="clearDeletedTodoHistory()" class="btn btn-danger text-center mt-3 mb-3">Clear history</button>
                    
                        <div id="history-of-todo">
                    
                        </div>
                    </div>
        
            </div>
        </div> 
</div>

<!-- Javascript -->
<script src="./index.js"></script>
<!-- <script src="./main.js"></script> -->
</body>


</html>
